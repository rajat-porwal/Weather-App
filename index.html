<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div>
        <div class="searchContainer">
            <input type="text" id="search" name="search" placeholder="Location">
            <button id="btn">Search</button>
            <button id="cToFBtn" class="celsius">Switch to Fahrenheit</button>
        </div>
        <div class="weatherContainer">
            <div>
                <img src="" alt="" id="icon">
                <p id="currentTemp"></p>
                <p id="condition"></p>
            </div>
            <p id="location"></p>
            <p id="country"></p>
        </div>
    </div>
<script defer src="main.js"></script></body>
</html>
